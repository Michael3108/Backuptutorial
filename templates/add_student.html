<div class="jumbotron">
    <h1 class="display-4">Student Management System</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
        featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <a class="btn btn-primary btn-lg" href="{{url_for('home_page') }}" role="button">Home</a>
    <a class="btn btn-primary btn-lg" href="{{url_for('add_student') }}" role="button">Add Student</a>
</div>


<div class="container">
    <form action="http://localhost:5000/add" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname"  name="firstname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="street_address" name="street_address">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Suburb</label>
            <input type="text" class="form-control" id="suburb" name="suburb">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
